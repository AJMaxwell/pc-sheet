<!DOCTYPE html>
<html>
<head>
    <title>D&D Character Sheet</title>
    <link type="text/css" rel="stylesheet" media="screen" href="assets/css/style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    <script src="dist/pagedown/Markdown.Converter.js" type="text/javascript"></script>
    <script src="dist/pagedown/Markdown.Sanitizer.js" type="text/javascript"></script>

    <script src="js/Util.js" type="text/javascript"></script>

<div id="background"><img src="assets/images/7820parchment.jpg" class="stretch" alt="" /></div>
