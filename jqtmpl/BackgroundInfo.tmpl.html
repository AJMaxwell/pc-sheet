    <h1>Background Info</h1>

    <form class="editable">

        <div><label for="">Size</label><div class="editable-field" data-input-type="text" data-property="Size">${Size}</div></div>
        <div><label for="">Age</label><div class="editable-field" data-input-type="text" data-property="Age">${Age}</div></div>
        <div><label for="">Gender</label><div class="editable-field" data-input-type="text" data-property="Gender">${Gender}</div></div>
        <div><label for="">Height</label><div class="editable-field" data-input-type="text" data-property="Height">${Height}</div></div>
        <div><label for="">Weight</label><div class="editable-field" data-input-type="text" data-property="Weight">${Weight}</div></div>
        <div><label for="">Alignment</label><div class="editable-field" data-input-type="text" data-property="Alignment">${Alignment}</div></div>
        <div><label for="">Deity</label><div class="editable-field" data-input-type="text" data-property="Deity">${Deity}</div></div>
